<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <main>
        <!-- Sections for displaying recipes will be dynamically updated -->
    </main>
<div class="button-container">
    <button class="addRecipeBtn">Add Recipe</button>
</div>
    <div class="addRecipeForm" style="display:none;">
        <h2>Add Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label><br>
            <input type="text" id="recipeName" name="recipeName"><br>
            <label for="recipeCategory">Category:</label><br>
            <select id="recipeCategory" name="recipeCategory">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
            </select><br>
            <label for="recipeIngredients">Ingredients:</label><br>
            <textarea id="recipeIngredients" name="recipeIngredients" rows="4" cols="50"></textarea><br>
            <label for="recipeInstructions">Instructions:</label><br>
            <textarea id="recipeInstructions" name="recipeInstructions" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Recipe Book
    </footer>


    <script type="module" src="script.js"></script>
</body>
</html>
